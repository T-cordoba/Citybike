<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    html, body {
      height: 100%;
      background-color: #1a1a1a;
      color: #ffffff;
      position: relative;
    }
    
    body {
      background-image: url("{{ url_for('static', filename='/logo.png') }}");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 800px auto;
      background-attachment: fixed;
      background-color: #1a1a1a;
    }
    
    .content-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    .content-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(26, 26, 26, 0.7);
      z-index: -1;
    }
    
    .container {
      background-color: rgb(235, 235, 235);
      padding: 30px;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      text-align: center;
      color: #b1e434;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #b1e434;
      background-color: rgb(235, 235, 235);
      color: #ffffff;
      border-radius: 5px;
    }
    
    input::placeholder {
      color: #cccccc;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #b1e434;
      color: #1a1a1a;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #d4f957;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95em;
    }
    
    .register-link a {
      color: #b1e434;
      text-decoration: none;
      font-weight: bold;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    @media screen and (max-width: 500px) {
      body {
        background-size: 500px auto;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="container">
      <h1>Iniciar Sesión</h1>
      <form method="POST">
        <input type="text" name="usuario" placeholder="Nombre de usuario o email" required />
        <input type="password" name="contrasena" placeholder="Contraseña" required />
        <button type="submit">Login</button>
      </form>
      
      <div class="register-link">
        ¿No tienes cuenta? <a href="{{ url_for('registro') }}">Registrarse</a>
      </div>
    </div>
  </div>
</body>
</html>
