<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      max-width: 450px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #b1e434;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #b1e434;
      background-color: #2a2a2a;
      color: #ffffff;
      border-radius: 5px;
    }

    input::placeholder {
      color: #cccccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #b1e434;
      color: #1a1a1a;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d4f957;
    }

    .register-link {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95em;
    }

    .register-link a {
      color: #b1e434;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff4c4c;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    @media screen and (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Iniciar Sesión</h1>
    <form method="POST">
      <input type="text" name="usuario" placeholder="Nombre de usuario o email" required />
      <input type="password" name="contrasena" placeholder="Contraseña" required />
      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      ¿No tienes cuenta? <a href="{{ url_for('registro') }}">Registrarse</a>
    </div>
  </div>
</body>
</html>
