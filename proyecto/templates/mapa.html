<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - CITY-N-BIKE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuXyIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSIgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSgxNSkiPjxwYXRoIGQ9Ik0tMjUgMCBMNTAgLTUwIEw3NSAwIEwwIDc1IFoiIHN0cm9rZT0iIzU1ZjAyZCIgc3Ryb2tlLXdpZHRoPSIyIiBmaWxsPSJub25lIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMDAwIi8+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuXykiLz48L3N2Zz4=');
            position: relative;
            min-height: 100vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5px;
            border-bottom: 1px solid rgba(85, 240, 45, 0.3);
        }
        
        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #55f02d;
            display: flex;
            align-items: center;
        }
        
        .page-title i {
            margin-right: 10px;
        }
        
        .filter-button {
            background-color: rgba(85, 240, 45, 0.2);
            color: #55f02d;
            border: 1px solid #55f02d;
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-button:hover {
            background-color: rgba(85, 240, 45, 0.3);
        }
        
        .filter-button i {
            margin-right: 8px;
        }
        
        .map-container {
            margin: 15px 0;
            width: 100%;
            height: calc(100vh - 200px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .map-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            z-index: 10;
        }
        
        .map-legend {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .legend-full {
            background-color: red;
        }
        
        .legend-medium {
            background-color: orange;
        }
        
        .legend-available {
            background-color: #55f02d;
        }
                
        .nav-bar {
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #55f02d;
            z-index: 100;
        }
        
        .nav-icon {
            font-size: 24px;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-icon:hover {
            color: #55f02d;
            transform: scale(1.1);
        }
        
        .nav-icon.active {
            color: #55f02d;
        }
        
    
        .station-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #55f02d;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .station-marker:hover {
            transform: translate(-50%, -50%) scale(1.3);
            z-index: 6;
        }
        
        .station-marker.full {
            background-color: red;
        }
        
        .station-marker.medium {
            background-color: orange;
        }
        
        .station-tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            transform: translateY(-120%);
        }
        
        .station-marker:hover .station-tooltip {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .map-container {
                height: calc(100vh - 180px);
            }
            
            .page-title {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .map-container {
                height: calc(100vh - 170px);
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .filter-button {
                align-self: flex-end;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="page-header">
            <div class="page-title">
                <i class="fas fa-map-marker-alt"></i> Mapa de Estaciones
            </div>
            <div class="filter-button">
                <i class="fas fa-filter"></i> Filtrar
            </div>
        </div>
        
        <div class="map-container" id="map">
           
            
            <div class="map-overlay">
                <div class="map-legend">
                    <div class="legend-item">
                        <div class="legend-color legend-available"></div>
                        <span>Disponible</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-medium"></div>
                        <span>Pocas bicicletas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-full"></div>
                        <span>Sin bicicletas</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="nav-bar">
            <a href="{{ url_for('inicio') }}"><i class="fas fa-home nav-icon"></i></a>
            <i class="far fa-heart nav-icon"></i>
            <i class="far fa-map nav-icon active"></i>
            <i class="fas fa-bicycle nav-icon"></i>
            <i class="fas fa-user nav-icon"></i>
        </div>
    </div>

    <script>
        // Inicializar el mapa en Medellín
        const map = L.map('map').setView([6.2476, -75.5658], 13);
        
        // Agregar capa de mapa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);
        
        // Estilo oscuro para el mapa (para combinar con el tema)
        document.querySelector('.leaflet-container').style.filter = 'invert(90%) hue-rotate(180deg)';
        
        // Datos de estaciones (coordenadas aproximadas de Medellín)
        const stations = [
            { name: "Estación centro", lat: 6.2476, lng: -75.5658, bikes: 5 },
            { name: "Estación norte", lat: 6.2776, lng: -75.5738, bikes: 3 },
            { name: "Estación sur", lat: 6.2176, lng: -75.5758, bikes: 7 },
            { name: "Estación occidente", lat: 6.2476, lng: -75.6058, bikes: 2 },
            { name: "Estación oriente", lat: 6.2476, lng: -75.5358, bikes: 8 },
            { name: "Estación universidad", lat: 6.2676, lng: -75.5658, bikes: 4 },
            { name: "Estación poblado", lat: 6.2176, lng: -75.5658, bikes: 0 },
            { name: "Estación laureles", lat: 6.2476, lng: -75.5868, bikes: 1 },
            { name: "Estación estadio", lat: 6.2576, lng: -75.5958, bikes: 6 }
        ];
        
        // Crear marcadores para cada estación
        stations.forEach(station => {
            // Determinar estado de disponibilidad
            let stationClass = '';
            if (station.bikes === 0) {
                stationClass = 'full';
            } else if (station.bikes <= 2) {
                stationClass = 'medium';
            }
            
            // Crear div para el marcador personalizado
            const markerEl = document.createElement('div');
            markerEl.className = `station-marker ${stationClass}`;
            
            // Crear tooltip
            const tooltipEl = document.createElement('div');
            tooltipEl.className = 'station-tooltip';
            tooltipEl.textContent = `${station.name}: ${station.bikes} bicicletas`;
            markerEl.appendChild(tooltipEl);
            
            // Agregar el marcador al mapa usando L.divIcon
            const customIcon = L.divIcon({
                className: 'custom-marker-container',
                html: markerEl,
                iconSize: [20, 20]
            });
            
            const marker = L.marker([station.lat, station.lng], { icon: customIcon })
                .addTo(map)
                .bindPopup(`
                    <strong>${station.name}</strong><br>
                    <i class="fas fa-bicycle"></i> ${station.bikes} bicicletas disponibles
                `);
            
            // Añadir evento click
            marker.on('click', function() {
                this.openPopup();
            });
        });
        
        // Conectar los íconos de navegación
        document.querySelectorAll('.nav-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                // Si se hace clic en el ícono de inicio
                if (this.classList.contains('fa-home')) {
                    window.location.href = '/'; // Redirigir a la página de inicio
                }
                // Aquí puedes agregar más redirecciones para los otros íconos
            });
        });
    </script>
</body>
</html>
